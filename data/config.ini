[pardus]
#debug=false

[power]
#scsi=true
#governor=true
#usb=true
#block=true
#pci=true
#i2c=true
#audio=true
#turbo=true
#gpu=true
#bluetooth=true
#nvme=true
#network=true
#cpufreq=true
#freq-ratio=0.5
#core=true
#core-ratio=0.5
#suspend_delay=60000

[service]
#enabled=true
#unstable=false
#update-interval=60
#usb-wakeups=false

[modes]
#ac-mode=balanced
#bat-mode=powersave
#backlight-performance=%100
#backlight-balanced=%75
#backlight-powersave=%50
#powersave_threshold=25
#charge_stop_enabled=false

[ai_assistant]
# Enable or disable the AI assistant features for the "AI Optimized" mode
enabled = true
# Default mode to use for "AI Optimized" if the assistant is disabled
# Valid options: performance, balanced, powersave
default_mode = balanced
